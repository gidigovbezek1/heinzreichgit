 GATHERING_STORM_NAME:0 "The Gathering Storm"
 GATHERING_STORM_DESC:0 "In 1948, the Germans brought the Allies on their knees on the plains of the Netherlands. The eventual later rise of the United Socialist States of America brought in a new war- a cold war. But Germany was not to be defeated- and now America's own wounds leave its empire on the verge of implosion. But just as one conflict ends, another begins; in the east, the Indians have been gradually gaining strength and influence- and with their economic power soon potentially outshining Germany's, the Axis may be influenced to act- fast to maintain their position of dominance. Meanwhile, Chinese sabre-rattling gets louder by the day as its internal politics grow weaker than ever. Just as the world seemed to be able to take a breather, a single spark may once again be all it takes to bring humanity to a new global conflict."
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 ENG_GATHERING_STORM_DESC:0 "After the failure of the Netherlands Campaign, the British people, tired of the near-decade of war with the Germans, had had enough. With the chains of the Ancien Regime broken, the Union of Britain chose another path- the path of communism. /n/n However, with its once-grand empire broken off forever from its motherland, the British State went into a period of irreversible decline, eventually becoming an effective protectorate of the Americans... Now, the seemingly near-inevitable collapse of the USSA could spell doom for the already weak British State. Can it survive these tumultuous times, or must it be swept away into the tides of history?"
