 JAP_GATHERING_STORM_DESC:0 "Despite the failure of the IJN to stop the blistering pace of the Americo-Australasian advances into its Pacific territories, Japan found itself on the victorious side of the 2nd World War. However, its empire was not to last. After a decade of guerrilla warfare, the Japanese finally granted the Chinese independence- and has been regretting it ever since. Twice now, the Chinese have nearly destroyed the Japanese Empire. With the increasing intensity of Chinese sabre-rattling over the Legation Cities, it appears that once again, the Sun and Moon must fight for their position in the skies."
