 OTHER_GATHERING_STORM_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the World Wars, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
